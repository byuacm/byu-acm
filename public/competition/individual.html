<html>
<head>
	<title>Individual Sign Up</title>
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>	
	<script type="text/javascript" src="placeholder.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="competition.css">
</head>

<body>
<div class="container">
	<script type="text/javascript">var submitted=false;</script>
	<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){onSubmit();}"></iframe>
	<form action="https://docs.google.com/forms/d/1rmeXI7RHIxnQEEkTSNYua-LjarEY77427TtNngWd2W8/viewform" method="post" target="hidden_iframe" onsubmit="submitted=true;" id="signup">
	<!-- <form action="https://docs.google.com/spreadsheet/formResponse?formkey=dHpEODdZNEJrUlRaejE3cEZPOVp1b1E6MQ&amp;embedded=true&amp;ifq" method="POST" id="ss-form"> -->
		<div class="header">
			<img src="logo.png">
			<h3>Team Coding Challenge Signup</h3>
			<h4>Individual</h4>
			<p>We will find a team for you</p>
		</div>
		<div class="inputs">
			<div class="team-info">
				<input type="info" required="required" name="entry.4.single" id="entry_4" placeholder="School">
				<input type="name" required="required" name="entry.0.single" id="entry_0" placeholder="First Name">
				<input type="name" required="required" name="entry.1.single" id="entry_1" placeholder="Last Name">
				<input type="email" required="required" name="entry.2.single" id="entry_2" placeholder="Email">
				<select name="entry.3.single" id="entry_2" required="required">
					<option value="">Shirt Size</option>
					<option value="XS">XS</option>
					<option value="S">S</option>
					<option value="M">M</option>
					<option value="L">L</option>
					<option value="XL">XL</option>
					<option value="XXL">XXL</option>
				</select>
				<input type="info" required="required" name="entry.5.single" id="entry_5" placeholder="Highest Current CS Course">
				<input type="info" required="required" name="entry.6.single" id="entry_6" placeholder="Preferred Programming Language">
			</div>
			<input type="hidden" name="pageNumber" value="0">
			<input type="hidden" name="backupCache" value="">
			<input id="submit" type="submit" name="submit" value="Sign up!">
		</form>
		</div>
	<div style="display: none; " id="hiddenlpsubmitdiv"></div>
	<script>try{for(var lastpass_iter=0; lastpass_iter < document.forms.length; lastpass_iter++){ var lastpass_f = document.forms[lastpass_iter]; if(typeof(lastpass_f.lpsubmitorig2)=="undefined"){ lastpass_f.lpsubmitorig2 = lastpass_f.submit; lastpass_f.submit = function(){ var form=this; var customEvent = document.createEvent("Event"); customEvent.initEvent("lpCustomEvent", true, true); var d = document.getElementById("hiddenlpsubmitdiv"); for(var i = 0; i < document.forms.length; i++){ if(document.forms[i]==form){ d.innerText=i; } } d.dispatchEvent(customEvent); form.lpsubmitorig2(); } } }}catch(e){}</script>

</div>

<div class='success' style="display:none;">
<h1>Success!</h1><br><h1>Thanks for signing up!</h1>
<p>If you have any questions please contact us at <a href="mailto:acm@byu.edu">acm@byu.edu</a></p>
<p>We will send you more information as we near the competition!</p>
</div>

<div class='failure' style="display:none;">
<h1>Failure!</h1><br><h1>Make sure all required fields are filled in!</h1>
</div>

</body>

</html>
