<div id="calendar">
  <h1>Events Schedule for Fall 2018</h1>
  <div class="events">
    <div class="event" ng-repeat="event in events">
      <div class="event-name">{{event.name}}</div>
      <div ng-hide="event.date == null" class="event-date">{{event.date}}</div>
      <div ng-hide="event.time == null" class="event-time">{{event.time}}</div>
      <div ng-hide="event.location == null" class="event-location">{{event.location}}</div>
      <div ng-hide="event.description == null" class="event-description" ng-bind-html="event.description"></div>
    </div>
  </div>
</div>
